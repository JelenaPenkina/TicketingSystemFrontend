<div>
  <h2 class="login-width">Login</h2> <!-- style viia css'i classidega ja header vÃµiks viia containerisse-->

  <div class="login-width" >
    
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control" name="username" placeholder="email" [(ngModel)]="username" required>
      </div>
    
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" placeholder="password" name="password" [(ngModel)]="password" required>
      </div>
    
      <button type="submit" class="btn btn-primary mt-2">Login</button>
    </form>
    
  </div>
</div>
