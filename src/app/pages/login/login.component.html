
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.component.css">

    <title>Ticketing-login</title>
</head>

<body>
  
  <h2 class="mx-auto p-5" style="width: 200px;">Login</h2>

<div class="container  d-flex mx-auto p-2" style="width: 200px; ">


 <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" class="form-control" name="username" [(ngModel)]="username" required>
    </div>
  
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password" required>
    </div>
  
    <button type="submit"  class="btn btn-primary mt-2">Login</button>

  </form>
</div>
</body>

<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top fixed-bottom">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
      </a>
      <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2023 TicketingSystem</span>
    </div>

</div>
