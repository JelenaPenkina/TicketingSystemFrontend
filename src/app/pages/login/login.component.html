<div>
  <h2 class="login-width">Login</h2>

  <div class="login-width">
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control" name="username" placeholder="email" [(ngModel)]="username"required>
        <div *ngIf="loginForm.submitted && !loginForm.controls['username'].valid" class="text-danger">
          Username is required.
        </div>
      </div>
    
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" placeholder="password" name="password" [(ngModel)]="password" required>
        <div *ngIf="loginForm.submitted && !loginForm.controls['password'].valid" class="text-danger">
          Password is required.
        </div>
      </div>
      
      <div *ngIf="errorMessage" class="text-danger mb-2">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary mt-2">Login</button>
    </form>
  </div>
</div>
