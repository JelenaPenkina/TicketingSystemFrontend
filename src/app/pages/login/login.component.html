<h2 class="mx-auto p-5" style="width: 200px;">Login</h2>

<div class="container d-flex mx-auto p-2" style="width: 200px;">
 <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" class="form-control" name="username" [(ngModel)]="username">
    </div>
  
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password">
    </div>
  
    <button type="submit"  class="btn btn-primary mt-2">Login</button>

  </form>
</div>
