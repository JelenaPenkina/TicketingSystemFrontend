<h2 class="register-width">Register</h2>

<form class="register-width" (ngSubmit)="register(registerForm)" #registerForm="ngForm">

  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" class="form-control" name="name" [(ngModel)]="user.name" placeholder="Name" required>
    <div *ngIf="registerForm.submitted && !registerForm.controls['name'].valid" class="text-danger">
      Name is required.
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" class="form-control" name="email" [(ngModel)]="user.email" placeholder="Email" required>
    <div *ngIf="registerForm.submitted && !registerForm.controls['email'].valid" class="text-danger">
      Email is required.
    </div>
  </div>

  <div class="form-group">
    <label for="passwordRegister">Password:</label>
    <input type="password" id="passwordRegister" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Password" required>
    <div *ngIf="registerForm.submitted && !registerForm.controls['password'].valid" class="text-danger">
      Password is required.
    </div>
  </div>
  <div *ngIf="errorMessage" class="text-danger mb-2">
    {{ errorMessage }}
  </div>
  
  <button type="submit" class="btn btn-primary mt-2">Register</button>

</form>
